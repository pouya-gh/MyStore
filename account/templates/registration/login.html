{% extends "base.html" %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
<div class="row">
    <div class="mx-auto col-xl-4">
        <form method="POST" action="{% url "account:login" %}">
            {{ form.non_field_errors }}
            {% bootstrap_form form %}
            {% csrf_token %}
            {% trans "Log in" as login_trans %}
            {% bootstrap_button button_type="submit" content=login_trans %}
        </form>
    </div>
</div>
{% endblock content %}
