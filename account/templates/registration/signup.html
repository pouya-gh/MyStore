{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Sing up{% endblock title %}
{% block content %}
<div class="row">
    <div class="mx-auto col-xl-4">
        <form method="post">
            {{ form.non_field_errors }}
            {% bootstrap_form form %}
            {% csrf_token %}
            {% bootstrap_button button_type="submit" content="Sign up" %}
        </form>
    </div>
</div>
{% endblock content %}
