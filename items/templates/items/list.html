{% extends "base.html" %}
{% block title %}Items{% endblock title %}
{% block content %}
<table>
    <tr>
        <th>Name</th>
        <th>Category</th>
    </tr>
{% for item in items %}
<tr>
    <td><a href="{{ item.get_absolute_url }}">{{ item }}</a></td>
    <td>{{ item.category }}</td>
    {% comment %} <td>{{ item }}</td> {% endcomment %}
</tr>
{% endfor %}
</table>
{% endblock content %}
