{% extends "base.html" %}
{% load static %}

{% block title %}Search{% endblock title %}

{% block head %}
<script src="{% static 'js/search_form.js' %}"></script>
{% endblock head %}

{% block content %}
<div class="container mt-1">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="p-3 py-4">

                    <form id="searchForm" method="get" class="row g-3 mt-2">
                        <div class="col-md-3">
                            <select name="category" class="form-select" id="categories_dropdown">
                                <option value="">All</option>
                                {% for cat in categories %}
                                <option value="{{ cat.id }}">{{ cat.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <input id="search_query" name="q" type="text" class="form-control" placeholder="...">
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-primary">Search</button>
                        </div>

                        <div class="mt-3">	
                            <a data-toggle="collapse" href="#filters_section" role="button" data-bs-toggle="collapse" class="advanced">
                                Advance Search With Filters <i class="fa fa-angle-down"></i>
                            </a>
                            <!-- Filters Section -->
                            <div class='collapse' id="filters_section">
                                <div id="filtersContainer">
                                    {% comment %} <div class="filter-pair mb-3">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <input type="text" class="form-control filter-key" placeholder="Key">
                                            </div>
                                            <div class="col-md-3">
                                                <input type="text" class="form-control filter-value" placeholder="Value">
                                            </div>
                                            <div class="col-auto">
                                                <button type="button" class="btn btn-danger remove-filter">Remove</button>
                                            </div>
                                        </div>
                                    </div> {% endcomment %}
                                </div>
                                <!-- Add Filter Button -->
                                <button type="button" id="addFilter" class="btn btn-secondary mb-3">Add Filter</button>
                            </div>
                        </div>
                    </form>
                    

                	{% for item in items  %}
                    <p><a href="{{ item.get_absolute_url }}">{{ item }}</a></p>
                    {% endfor %}				
            </div>
        </div>
    </div>
</div>
{% endblock content %}
