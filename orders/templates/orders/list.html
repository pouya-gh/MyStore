{% extends "base.html" %}

{% block title %}My Orders{% endblock title %}

{% block content %}
<table>
    <tr>
        <th>ID</th>
        <th>Total Price</th>
        <th>Status</th>
    </tr>
{% for order in orders %}
<tr>
    <td><a href="{{ order.get_absolute_url }}">{{ order }}</a></td>
    <td>{{ order.get_total_price }}</td>
    <td>{{ order.status }}</td>
</tr>
{% endfor %}
</table>
{% endblock content %}
